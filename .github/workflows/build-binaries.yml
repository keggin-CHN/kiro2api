name: Build Windows Binary

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Windows executable
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Get dependencies
      run: go mod download

    - name: Build Windows binary
      env:
        GOOS: windows
        GOARCH: amd64
      run: |
        # Set version info
        VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
        BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
        
        # Create build directory
        mkdir -p build
        
        # Build Windows executable (CGO enabled by default for better sonic compatibility)
        go build \
          -ldflags="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}" \
          -o build/kiro2api-windows-amd64.exe \
          main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: kiro2api-windows-amd64
        path: build/kiro2api-windows-amd64.exe
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: kiro2api-windows-amd64
        path: release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## 下载说明 / Download Instructions
          
          下载 Windows 可执行文件：
          Download the Windows executable:
          
          - **Windows**: `kiro2api-windows-amd64.exe`
          
          下载后，请参考 [WINDOWS.md](https://github.com/${{ github.repository }}/blob/main/WINDOWS.md) 或 [BUILD.md](https://github.com/${{ github.repository }}/blob/main/BUILD.md) 配置和运行程序。
          
          After downloading, please refer to [WINDOWS.md](https://github.com/${{ github.repository }}/blob/main/WINDOWS.md) or [BUILD.md](https://github.com/${{ github.repository }}/blob/main/BUILD.md) for configuration and usage instructions.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
