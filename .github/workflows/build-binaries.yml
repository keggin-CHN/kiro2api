name: Build Binaries

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            ext: .exe
          - os: linux
            arch: amd64
            ext: ''
          - os: darwin
            arch: amd64
            ext: ''
          - os: darwin
            arch: arm64
            ext: ''
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.0'

    - name: Get dependencies
      run: go mod download

    - name: Build binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        # Set version info
        VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
        BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
        
        # Build
        go build -ldflags="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}" \
          -o build/kiro2api-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} \
          main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: kiro2api-${{ matrix.os }}-${{ matrix.arch }}
        path: build/kiro2api-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release
        find artifacts -type f -exec cp {} release/ \;
        ls -lh release/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## 下载说明 / Download Instructions
          
          请根据您的操作系统下载对应的可执行文件：
          Please download the appropriate executable for your operating system:
          
          - **Windows**: `kiro2api-windows-amd64.exe`
          - **Linux**: `kiro2api-linux-amd64`
          - **macOS (Intel)**: `kiro2api-darwin-amd64`
          - **macOS (Apple Silicon)**: `kiro2api-darwin-arm64`
          
          下载后，请参考 [WINDOWS.md](https://github.com/${{ github.repository }}/blob/main/WINDOWS.md) 或 [BUILD.md](https://github.com/${{ github.repository }}/blob/main/BUILD.md) 配置和运行程序。
          
          After downloading, please refer to [WINDOWS.md](https://github.com/${{ github.repository }}/blob/main/WINDOWS.md) or [BUILD.md](https://github.com/${{ github.repository }}/blob/main/BUILD.md) for configuration and usage instructions.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
